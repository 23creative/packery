<script>

function appendRandomSizedItems( container ) {
  var frag = document.createDocumentFragment();
  for ( var i=0; i < 35; i++ ) {
    var item = document.createElement('div');
    item.className = 'item';
    var w = Math.floor( Math.random() * Math.random() * 180 ) + 20;
    var h = Math.floor( Math.random() * Math.random() * 180 ) + 20;
    item.style.width  = w + 'px';
    item.style.height = h + 'px';
    frag.appendChild( item );
  }

  container.appendChild( frag );
}

function bindDraggies( packery ) {
  var draggies = [];
  var item, draggie;

  function onDragStart( event, pointer, instance ) {
    packery.itemDragStart( instance.element )
  }

  function onDragMove( event, pointer, instance ) {
    packery.itemDragMove( instance.element, instance.position.x, instance.position.y );
  }

  function onDragStop( event, pointer, instance ) {
    packery.itemDragStop( instance.element );
  }

  for ( var i=0, len = packery.items.length; i < len; i++ ) {
    item = packery.items[i].element;
    draggie = new Draggabilly( item );
    draggie.on( 'start', onDragStart );
    draggie.on( 'drag', onDragMove );
    draggie.on( 'stop', onDragStop );
    draggies.push( draggie );
  }

}


window.onload = function() {
