<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Packery</title>

<style>
.container {
  width: 500px;
  margin-bottom: 20px;
  background: #EEE;
}

.item {
  float: left;
  width: 48px;
  height: 48px;
/*  margin: 2px;*/

  background: #ACE;
}

.item.w2 { width:   98px; }
.item.h2 { height:  98px; }
.item.w4 { width:  198px; }
.item.h4 { height: 198px; }

#ex4 {
  width: 50%;
  padding: 10px 20px 30px 40px;
}

#ex6 {
  width: 50%;
  padding: 10px 20px 30px 40px;
}

#ex6 .item {
  border: 1px solid;
  background: #ACE;
}

.is-dragging {
  z-index: 10;
}

</style>

</head>
<body>

  <h1>Packery</h1>

  <div id="ex4" class="container">
    <div class="item w4"></div>
    <div class="item h4"></div>
    <div class="item w2"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item w4"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item w2 h2"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item h4"></div>
    <div class="item"></div>
    <div class="item w4"></div>
    <div class="item"></div>
    <div class="item w2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
    <div class="item"></div>
    <div class="item h2"></div>
  </div>


  <div id="ex6" class="container"></div>

<script src="components/get-size/get-size.js"></script>
<script src="components/matches-selector-helper/matches-selector.js"></script>
<script src="components/get-style-property/get-style-property.js"></script>

<script src="components/draggabilly/draggabilly.js"></script>
<script src="js/rect.js"></script>
<script src="js/packer.js"></script>
<script src="js/item.js"></script>
<script src="js/packery.js"></script>
<script>

function appendRandomSizedItems( container ) {
  var frag = document.createDocumentFragment();
  for ( var i=0; i < 35; i++ ) {
    var item = document.createElement('div');
    item.className = 'item';
    var w = Math.floor( Math.random() * Math.random() * 180 ) + 20;
    var h = Math.floor( Math.random() * Math.random() * 180 ) + 20;
    item.style.width  = w + 'px';
    item.style.height = h + 'px';
    frag.appendChild( item );
  }

  container.appendChild( frag );
}

function bindDraggies( packery ) {
  var draggies = [];
  var item, draggie;

  function onItemStart( event, pointer, instance ) {
    packery.ignore( instance.element );
    packery.place( instance.element );
  }

  function onItemDrag( event, pointer, instance ) {
    // debounce
    function delayed() {
      packery._init();
      delete instance._resizeTimeout;
    }

    if ( instance._resizeTimeout ) {
      clearTimeout( instance._resizeTimeout );
    }

    instance._resizeTimeout = setTimeout( delayed, 100 );
  }

  function onItemStop( event, pointer, instance ) {
    var elem = instance.element;
    packery._init();

    setTimeout( function() {
      packery.unignore( elem );
      packery.unplace( elem );
      if ( instance.position.x !== instance.startPosition.x || instance.position.y !== instance.startPosition.y ) {
        packery.sortItemsByPosition();
      }
    }, 1000 );
  }


  for ( var i=0, len = packery.items.length; i < len; i++ ) {
    item = packery.items[i].element;
    draggie = new Draggabilly( item );
    draggie.on( 'start', onItemStart );
    draggie.on( 'drag', onItemDrag );
    draggie.on( 'stop', onItemStop );
    draggies.push( draggie );
  }

}


window.onload = function() {

  var ex4 = document.getElementById('ex4');
  var packery4 = new Packery( ex4 );

  var ex6 = document.getElementById('ex6');
  appendRandomSizedItems( ex6 );
  var packery6 = new Packery( ex6, {
    itemSelector: '.item'
  });


  bindDraggies( packery4 );
  bindDraggies( packery6 );

};
</script>

</body>
</html>
