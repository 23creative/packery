}

.is-dragging {
  z-index: 10;

<body>

<script src="components/get-size/get-size.js"></script>

<script>

function appendRandomSizedItems( container ) {
  var frag = document.createDocumentFragment();
  for ( var i=0; i < 35; i++ ) {
    var item = document.createElement('div');
    item.className = 'item';
    var w = Math.floor( Math.random() * Math.random() * 180 ) + 20;
    var h = Math.floor( Math.random() * Math.random() * 180 ) + 20;
    item.style.width  = w + 'px';
    item.style.height = h + 'px';
    frag.appendChild( item );
  }

  container.appendChild( frag );
}

function bindDraggies( packery ) {
  var draggies = [];
  var item, draggie;

  function onItemStart( event, pointer, instance ) {
    packery.ignore( instance.element );
    if ( packery.options.columnWidth || packery.options.rowHeight ) {
      instance._clone = instance.element.cloneNode( true );
      var size = getSize( instance.element );
      instance._cloneWidth = size.outerWidth;
      instance._cloneHeight = size.outerHeight;
      // instance._clone.style.visibility = 'hidden';
      instance._clone.style.background = 'orange';
      instance._clone.style.opacity = 0.5;
      instance.element.parentNode.appendChild( instance._clone );
      packery.place( instance._clone );
    } else {
      packery.place( instance.element );
    }


  }

  function onItemDrag( event, pointer, instance ) {
    var options = packery.options;
    var size = packery.elementSize;
    if ( options.columnWidth || options.rowHeight ) {
      // position clone in grid
      var x = instance.position.x - size.paddingLeft;
      var y = instance.position.y - size.paddingTop;
      x = Math.round( x / options.columnWidth ) * options.columnWidth + size.paddingLeft;
      y = Math.round( y / options.rowHeight ) * options.rowHeight + size.paddingTop;
      instance._clone.style.left = x + 'px';
      instance._clone.style.top  = y + 'px';
    }

    // debounce
    function delayed() {
      packery._init();
      delete instance._dragTimeout;
    }

    if ( instance._dragTimeout ) {
      clearTimeout( instance._dragTimeout );
    }

    instance._dragTimeout = setTimeout( delayed, 100 );
  }

  function onItemStop( event, pointer, instance ) {
    var elem = instance.element;

    if ( packery.options.columnWidth || packery.options.rowHeight ) {
      var item = packery.getItemFromElement( instance.element );
      var x = parseInt( instance._clone.style.left, 10 ) - packery.elementSize.paddingLeft;
      var y = parseInt( instance._clone.style.top,  10 ) - packery.elementSize.paddingTop;
      item.transitionPosition( x, y );
    }

    packery._init();

    if ( instance._clone ) {
      instance._clone.parentNode.removeChild( instance._clone );
    }

    setTimeout( function() {
      packery.unignore( elem );
      packery.unplace( elem );
      if ( instance.position.x !== instance.startPosition.x || instance.position.y !== instance.startPosition.y ) {
        packery.sortItemsByPosition();
      }
    }, 1000 );
  }


  for ( var i=0, len = packery.items.length; i < len; i++ ) {
    item = packery.items[i].element;
    draggie = new Draggabilly( item );
    draggie.on( 'start', onItemStart );
    draggie.on( 'drag', onItemDrag );
    draggie.on( 'stop', onItemStop );
    draggies.push( draggie );
  }

}


window.onload = function() {

  var ex4 = document.getElementById('ex4');
  var packery4 = new Packery( ex4, {
    columnWidth: 50,
    rowHeight: 50
  });

  var ex6 = document.getElementById('ex6');
  appendRandomSizedItems( ex6 );
  var packery6 = new Packery( ex6, {
    itemSelector: '.item'
  });


  bindDraggies( packery4 );
  bindDraggies( packery6 );

};
</script>

</body>
